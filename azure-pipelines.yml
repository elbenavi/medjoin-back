trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  - name: tag
    value: '$(Build.BuildId)'

resources:
  pipelines:
    - pipeline: medjoiniaac
      source: medjoin-iaac

stages:
  - stage: Build
    displayName: Build
    jobs:
      - job: BuildImage
        displayName: Build Image
        steps:
          # - download: medjoiniaac
          
          # - script: ls $(Pipeline.Workspace)/medjoiniaac/DeployResouces
          #   displayName: ls 2

          # - task: Docker@2
          #   inputs:
          #     containerRegistry: 'acrmedjoin'
          #     repository: 'medjoin'
          #     command: 'buildAndPush'
          #     Dockerfile: '**/Dockerfile'
          #     tags: $(tag)
          
          - task: CmdLine@2
            displayName: 'Build manifests'
            inputs:
              script: 'sed "s/(tag)/"$(tag)"/" $(Build.SourcesDirectory)/medjoin/manifest/deployment.yml > $(Build.SourcesDirectory)/medjoin/manifest/deployment.yml'

          - publish: $(Build.SourcesDirectory)/medjoin/manifest
            artifact: manifest
            displayName: Publish Manifest


trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  - name: tag
    value: '$(Build.BuildId)'

resources:
  pipelines:
    - pipeline: medjoiniaac
      source: medjoin-iaac

stages:
  - stage: Build
    displayName: Build
    jobs:
      - job: BuildImage
        displayName: Build Image
        steps:
          - download: current
            artifact: DeployResouces
          
          - script: ls $(Pipeline.Workspace)
            displayName: ls 2

          - task: Docker@2
            inputs:
              containerRegistry: 'acrmedjoin'
              repository: 'medjoin'
              command: 'buildAndPush'
              Dockerfile: '**/Dockerfile'
              tags: $(tag)